syntax = "proto3";

package com.java.protobuff.stuff;

option java_multiple_files=true;

/**
* this is the shema file
* you need this to define services and messages
*/
message Transfer{
  int32 id = 1;
  int32 account_from = 2;
  int32 account_to = 3;
  double amount = 4;
  string message = 5;
}

message TransferResponse{
  int32 id = 1;
  string message = 2;

}

/* define a service that the cleint will call */

service Bank{
  rpc transfer(Transfer) returns(TransferResponse);
}
